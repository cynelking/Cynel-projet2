<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>

        <form class="login-box" action="#" method="post">
            <div>
                <label for="email">Adresse e‑mail</label>
                <input id="email" name="email" type="email" placeholder="vous@exemple.com" required>
            </div>

            <div>
                <label for="password">Mot de passe</label>
                <input id="password" name="password" type="password" placeholder="Votre mot de passe" required minlength="6" title="6 caractères minimum">
            </div>

            <div class="actions">
                <div class="remember">
                    <input id="remember" name="remember" type="checkbox" aria-label="Se souvenir">
                    <label for="remember" style="margin:0;">Se souvenir</label>
                </div>
                <a href="#" class="link">Mot de passe oublié ?</a>
            </div>

            <div style="display:flex;justify-content:center;margin-top:6px;">
                <button type="submit" class="btn">Se connecter</button>
            </div>
        </form>
    </div>
</body>
</html>
